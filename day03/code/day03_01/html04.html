<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<h3 align="center">页面设置</h3>
<hr/ >

<form action="./html02.html">

<table align="center" width="40%" border="1px" cellpadding="0px" cellspacing="0px">
 <!--用户名-->
 <tr>
   <td align="right">用户名：</td>
   <td><input type="text"></td>
 </tr>
 <br/>
 
 <!--密码-->
 <tr>
   <td align="right">密码：</td>
   <td><input type="text"></td>
 </tr>
 <br/>
 
 <!--性别-->
 <tr>
   <td align="right">性别：</td>
   <td><input type="radio" name="sex" checked="checked">男
       <input type="radio" name="sex">女
   </td>
 </tr>
 <br/>
 
 <!--兴趣爱好-->
 <tr>
   <td align="right">兴趣爱好：</td>
   <td><input type="checkbox" name="like" checked="checked">游泳
       <input type="checkbox" name="like">羽毛球
	   <input type="checkbox" name="like">篮球
   </td>
 </tr>
 <br/>   
 
 <!--家庭住址-->
 <tr>
   <td align="right">家庭住址：</td>
		<td><select>
		<option>====请选择====</option>
		<option>陕西</option>
		<option>湖北</option>
		<option>广东</option>
		</select>
   省
 
		<select>
		<option>====请选择====</option>
		<option>西安</option>
		<option>咸阳</option>
		<option>宝鸡</option>
		</select>
   市

		<select>
		<option>====请选择====</option>
		<option>碑林</option>
		<option>未央</option>
		<option>长安</option>
		</select>
   区</td>
 </tr>
 <br/>   
 
 <!--语言-->
  <tr>
   <td align="right">语言：</td>
	<td>	
		<select multiple="multiple">
		<option>C</option>
		<option>C++</option>
		<option>python</option>
		<option>Java</option>
		</select>
    </td>
 </tr>
 <br/>
   
 <!--自我介绍-->
  <tr>
   <td align="right">自我介绍</td>
	<td>	
		<textarea cols="50" rows="15">
		</textarea>
    </td>
 </tr>
 <br/> 
 
  <!--提交、清空-->
  <tr align="center">
	<td colspan="2">	
		<input type="submit" value="提交选择">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="清除选择">
    </td>
 </tr>
 <br/>
 
</table>
</form>

<hr /><br/>
 <center>
 &copy;西安中软<br/>
 &reg;西安市政府
 </center>
</body>
</html>
