<body>
<form action="./html02.html">
文本框标签：<input type="text"><br />
密码框标签：<input type="password"><br />

单选框标签：<input type="radio" name="sex">男
         <input type="radio" name="sex">女
<br />


		 
多选框标签：<input type="checkbox" name="day">1
          <input type="checkbox" name="day">2
		  <input type="checkbox" name="day">3
<br />

下拉列表（单选）：
<select>
<option>====请选择====</option>
<option>红色</option>
<option>黄色</option>
<option>蓝色</option>
</select>
<br />

下拉列表（多选）：
<br />
<!--选择多个选项-->
<select multiple="multiple">
<option>====请选择====</option>
<option>红色</option>
<option>黄色</option>
<option>蓝色</option>
</select>
<br />
<!--将提交修改为图片格式-->
 <input type="image" src="../image/img01.jpg" value="提交选择">
 <input type="reset" value="清除选择">


</body>
